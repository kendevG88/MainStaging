<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <title>Go88</title>

    
  </head>
  <body>
    
    <script>
      let currentUrl = window.location.href;

      let paramIndex = WebViewController.MainGameLink.indexOf('?');
      let param = '';
      if (paramIndex !== -1) {
          param = WebViewController.MainGameLink.substring(paramIndex);
      }
      currentUrl = currentUrl.replace(param, '');
      
      if (currentUrl.endsWith('/')) {
          currentUrl = currentUrl.slice(0, -1);
      }
      let directionUrl = currentUrl + '/dev/web-mobile';
      window.location.href = directionUrl;

    </script>

    
  </body>
</html>
